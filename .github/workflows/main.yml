on:
  pull-request:
    types: [ closed ]
    branches:
      - master
      - main

name: Continuous delivery of official DASI website
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # - name: install dependencies
    #   run: |


    - name: build
      run: ng build --prod --base-href https://dasiusp.com/

    - name: deploy
      run: ngh --dir=dist/DASIWeb
