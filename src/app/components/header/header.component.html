<mat-toolbar
class="mat-header">
    <div id="header-container" class="container">
        <img
        class="grifo-logo"
        src="https://github.com/dasiusp/assets/blob/master/arts/grifo-logo.png?raw=true"
        alt="Logo grifo universitÃ¡rio"
        routerLink="/home">
        <div class="logo-side-title">
            <img
            src="https://github.com/dasiusp/assets/blob/master/arts/letreiro-logo.png?raw=true"
            class="sign-title"/>

        <div class="container-buttons">

            </button>
        </div>
        <button class="menu-button" mat-button (click)="emitToggleSidebar()"><mat-icon class="menu-icon">menu</mat-icon></button>
    </div>
