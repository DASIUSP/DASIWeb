<mat-sidenav-container class="fade-container" (backdropClick)="closeSidebar()">
  <mat-sidenav
    class="sidenav"
    #sidenav
    (keydown.escape)="closeSidebar()"
    disableClose
  >
    <img
      class="grifo-logo"
      src="https://github.com/dasiusp/assets/blob/master/arts/grifo-logo.png?raw=true"
      alt="Logo grifo universitÃ¡rio"
      routerLink="/home"
      (click)="closeSidebar()"
    />
    <button
      mat-button
      class="item"
      routerLink="/certificates"
      (click)="closeSidebar()"
    >
      <span class="text">Certificados</span>
    </button>
    <button
      mat-button
      class="item"
      routerLink="/sectors"
      (click)="closeSidebar()"
    >
      <span class="text">Setores</span>
    </button>
    <button
      mat-button
      class="item"
      (click)="redirectTo('https://www.lojadasi.com/loja'); closeSidebar()"
    >
      <span class="text">Loja</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content appSlideTransition (scroll)="myScrollHandler($event)">
    <app-header (toggleSidebar)="openSidebar()"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
